<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirect</title>
</head>
<body>
<script>
  var inIframe = window.location !== window.parent.location;
  if (inIframe) {
    window.parent.postMessage(JSON.stringify({ "type": "GO_BACK" }), "*");
  } else if (window.Android && window.Android.closeWebView) {
    window.Android.closeWebView();
  } else {
    window.close();
  }
</script>
</body>
