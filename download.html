<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebView 下載測試</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 40px;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 40px;
      }

      .download-btn {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 30px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        border: none;
        cursor: pointer;
        min-width: 200px;
        text-align: center;
      }

      .download-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .download-btn:active {
        transform: translateY(0);
      }

      .btn-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      .btn-label {
        color: #666;
        font-size: 14px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1>WebView 下載功能測試</h1>

    <div class="btn-container">
      <div>
        <div class="btn-label">按鈕1：下載遠端圖片</div>
        <a
          href="https://images.5943920202.com/mcs-images/announcement/we999bdtf5/1739807012668_New%20member%20challenge.jpeg"
          download="new_member_challenge.jpeg"
          class="download-btn"
        >
          下載遠端圖片
        </a>
      </div>

      <div>
        <div class="btn-label">按鈕2：下載 Canvas 圖片</div>
        <a href="#" id="canvasDownloadBtn" class="download-btn">下載 Canvas 圖片</a>
      </div>
    </div>

    <script>
      // 創建 Canvas 並畫圖
      function createCanvasImage() {
        const canvas = document.createElement("canvas");
        canvas.width = 100;
        canvas.height = 100;
        const ctx = canvas.getContext("2d");

        // 設置背景色
        ctx.fillStyle = "#f0f0f0";
        ctx.fillRect(0, 0, 100, 100);

        // 畫邊框
        ctx.strokeStyle = "#333";
        ctx.lineWidth = 2;
        ctx.strokeRect(0, 0, 100, 100);

        // 寫文字 "123"
        ctx.fillStyle = "#333";
        ctx.font = "24px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("123", 50, 50);

        // 轉成 base64
        return canvas.toDataURL("image/png");
      }

      // 為按鈕2添加點擊事件
      document.getElementById("canvasDownloadBtn").addEventListener("click", function (e) {
        e.preventDefault();
        const base64Image = createCanvasImage();

        // 創建下載連結
        const link = document.createElement("a");
        link.href = base64Image;
        link.download = "canvas-123.png";
        link.click();
      });
    </script>
  </body>
</html>
